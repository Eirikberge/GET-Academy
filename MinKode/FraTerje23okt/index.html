<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="model.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        // view
        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
            ${createCountriesHtml()}
            Naboer:
            ${createBorderHtml()}
            `;

        }
        function createCountriesHtml() {
            let html = '';
            for (let southAmericanCountry of southAmericanCountries) {
                html += /*HTML*/`
                <li>
                    ${southAmericanCountry.name}
                    <button onclick="selectCountry('${southAmericanCountry.name}')">Se naboer</button>
                </li>
                `;
            }
            return html;

        }
        function createBorderHtml() {
            if (selectedCountry === null) return '';
            let html = '';
            for (let borders of southAmericanBorders) {
                    if (selectedCountry === borders.countryA) {
                        html += /*HTML*/`
                <li>
                    ${borders.countryB}
                </li>
            `;
                    } else if (selectedCountry === borders.countryB) {
                        html += /*HTML*/`
                <li>
                    ${borders.countryA}
                </li>
            `;
                    }
                }
                return html
            }

            // controller

            function selectCountry(name) {
                selectedCountry = name;
                updateView()
            }
        // kun vise naboer, og ikke valgt land
        // deretter vise valgt land
    </script>
</body>

</html>
