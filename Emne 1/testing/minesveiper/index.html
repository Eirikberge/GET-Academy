<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            display: grid;
            grid-template-columns: repeat(4, 5rem);
            grid-template-rows: repeat(4, 5rem);

        }

        #app>div {
            border: 1px solid gray;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app"></div>


    <script>
        // model
        let cells = [
            1, 11, 11, 10,
            11, 19, 11, 10,
            11, 11, 11, 10,
            10, 10, 0, 0,
        ];

        //view
        updateView();
        function updateView() {
            let html = '';
            for (let cell of cells) {
                html += `<div>${cellBtn(cell)}</div>`;
            }
            document.getElementById('app').innerHTML = html;
        }


        function cellBtn(cell) {
            let cellContent = cell; // trenger jeg egentlig denne? Gjør den bare koden mer oversiktlig?
            if (cell == 0){
                cellContent = "";
            }
            if (cell >= 10) {
                cellContent = `<button onclick="openSquare(${cell})">åpne</button>`;
            }
            return cellContent;
        }
        function openSquare(cell) { // Hvordan få denne til å fungere
            let cellContent = cell;
            if (cell === 11) {
                cellContent = "1";
            }
            else if (cell === 10) {
                cellContent = "";
            }
            else if (cell === 19) {
                cellContent = "bombe";
                alert("Du har tapt");
            }
            updateView();
        }
        //hvis alle ruter er åpne, "du har vunnet"
        // Gjøre alle tall tilfeldige.
        //    1: 19ere
        //    7: 10ere
        //    8: 11ere
    </script>


</body>

</html>
