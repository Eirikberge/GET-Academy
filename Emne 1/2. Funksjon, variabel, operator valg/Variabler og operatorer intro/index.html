<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(8, 100px);
            grid-template-rows: repeat(8, 100px);
        }

        #board>div {
            border: 1px solid lightblue;
        }

        .selected {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="board">
    </div>
    <script>
        let selectedSquareIndex = 7;
        const size = 64;

        showBoard();

        function showBoard() {


            const lengthPart1 = selectedSquareIndex;
            const pattern = '<div></div>';
            const part1 = ''.padEnd(pattern.length * lengthPart1, pattern)
            document.getElementById('board').innerHTML = part1;
            
            
            const part2 = '<div class="selected"></div>';
            document.getElementById('board').innerHTML += part2;
            
            
            const lengthPart3 = size - (selectedSquareIndex + 1);
            const part3 = ''.padEnd(pattern.length * lengthPart3, pattern)
            document.getElementById('board').innerHTML += part3;
        }
        
        // function createDiv(divLengt){


        // }



        function goUp() {
            upRow = selectedSquareIndex -= 8;
            showBoard();
        }

        function goLeft() {
            leftColumn = selectedSquareIndex -= 1;
            showBoard();
        }

        function goRight() {
            rightColumn = selectedSquareIndex += 1;
            showBoard();
        }

        function goDown() {
            downRow = selectedSquareIndex += 8;
            showBoard();
        }


    </script>


<div>
    <button onclick="goUp()">▲</button>
    <button onclick="goLeft()">◀</button>
    <button onclick="goRight()">▶</button>
    <button onclick="goDown()">▼</button>
</div>

</body>

</html>
