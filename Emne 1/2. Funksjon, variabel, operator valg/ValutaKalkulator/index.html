<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valutakonvertering</title>
</head>
<body>
    <label for="amount">Bel√∏p</label>
    <input type="number" id="amount" min="0">

    <label for="fromCurrency">Fra valuta</label>
    <select id="fromCurrency">
        <option value="usd">USD</option>
        <option value="nok">NOK</option>
        <option value="gbp">GBP</option>
        <option value="eur">EUR</option>
    </select>       

    <label for="toCurrency">Til valuta</label>
    <select id="toCurrency">
        <option value="usd">USD</option>
        <option value="nok">NOK</option>
        <option value="gbp">GBP</option>
        <option value="eur">EUR</option>
    </select>

    <button onclick="convertButton()">Konverter</button>
    <p id="result"></p>

    <script>
        const exchangeRates={
            usd: 1,
            nok: 10.59,
            gbp: 0.79,
            eur: 0.92
        };

        const amountInput = document.getElementById('amount');
        const fromCurrencySelect = document.getElementById('fromCurrency');
        const toCurrencySelect = document.getElementById('toCurrency');
        const resultElement = document.getElementById('result');

        function convertButton(){
            const amount = parseFloat(amountInput.value);
            const fromCurrency = fromCurrencySelect.value;
            const toCurrency = toCurrencySelect.value;
            const convertedAmount = amount * exchangeRates[toCurrency] / exchangeRates[fromCurrency];
            resultElement.textContent = `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
        }
    </script>
</body>
</html>
