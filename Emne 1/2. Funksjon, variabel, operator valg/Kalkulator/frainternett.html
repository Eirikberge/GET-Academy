<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enkel Kalkulator</title>
</head>
<body>
<script>
  function add() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);
    var result = num1 + num2;
    document.getElementById("result").textContent = "Resultat: " + result;
  }

  function subtract() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);
    var result = num1 - num2;
    document.getElementById("result").textContent = "Resultat: " + result;
  }

  function multiply() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);
    var result = num1 * num2;
    document.getElementById("result").textContent = "Resultat: " + result;
  }

  function divide() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);
    if (num2 !== 0) {
      var result = num1 / num2;
      document.getElementById("result").textContent = "Resultat: " + result;
    } else {
      document.getElementById("result").textContent = "Kan ikke dele p√• null!";
    }
  }
</script>
  <h1>Enkel Kalkulator</h1>
  <label for="num1">Tall 1:</label>
  <input type="number" id="num1"><br>

  <label for="num2">Tall 2:</label>
  <input type="number" id="num2"><br>

  <button onclick="add()">+</button>
  <button onclick="subtract()">-</button>
  <button onclick="multiply()">*</button>
  <button onclick="divide()">/</button>

  <p id="result">Resultat:</p>
</body>
</html>
