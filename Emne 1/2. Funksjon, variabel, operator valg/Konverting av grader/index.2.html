<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num1"></label>
    <input type="number" id="num1">Pris<br/>

    <label for="num2"></label>
    <input type="number" id="num2">% Rabatt<br/>

    <button onclick="convert()">Konverter</button><br/>

    <p id="newPrice"></p>

<script>
    function convert(){
        let num1 = parseFloat(document.getElementById('num1').value);
        let num2 = parseFloat(document.getElementById('num2').value);
        let result = num1*(1-(num2/100));
        document.getElementById('newPrice').textContent=("kr") + result;
    }
</script>


</body>
</html>
