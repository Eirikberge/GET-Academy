<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label for="zero2hundred">En til hundre:</label><br />
        <input type="range" min="1" max="100" step="1" id="zero2hundred"><br />
    </div>
    
    <script>
        changeColors()
        function changeColors(){
            
            if(zero2hundred > 70){
                document.getElementById('zero2hundred').style.backgroundColor =`green)`;
            }
            else if(zero2hundred < 30){
                document.getElementById('zero2hundred').style.backgroundColor =`red)`;
            }
            else(){
                document.getElementById('zero2hundred').style.backgroundColor =`green)`;
            }
        }

    </script>
</body>

</html>
