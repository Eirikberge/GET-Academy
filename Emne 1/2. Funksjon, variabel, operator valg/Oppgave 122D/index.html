<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #content {
            font-size: 16pt;
            margin: 20px;
        }

        button {
            margin: 5px;
        }
    </style>

</head>

<body>

    <div id=app>
    </div>
    <div>

        Det var en gang

    </div>


    <button onclick="fontSizeBigger">St√∏rre</button>
    <button onclick="fontSizeSmaller">Mindre</button>

    <script>


        function fontSizeBigger(myVariable) {
            document.getElementById('app').innerHTML = /*HTML*/`
            <div style="font-size: ${myVariable + 10}pt;"></div>
                `;
        }
        function fontSizeSmaller(myVariable) {
            document.getElementById('app').innerHTML = /*HTML*/`
            <div style="font-size: ${myVariable - 10}pt;"></div>
            `;
        }
    </script>

</body>

</html>
