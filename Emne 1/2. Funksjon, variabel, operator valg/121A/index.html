<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>

<body>
    <table id="myTable"></table>
    <script>
        showTable();
        function showTable(){
            addRow('th', 'Dag', 'Time', 'Minutt', 'Temperatur');
            addRow('td', 1, 10, 0, 5);
            addRow('td', 1, 10, 15, 6);
            addRow('td', 1, 10, 30, 7);
        }
        function addRow(tagName, value1, value2, value3, value4){
            document.getElementById('myTable').innerHTML += /*HTML*/`
                <tr>
                    <${tagName}>${value1}</${tagName}>
                    <${tagName}>${value2}</${tagName}>
                    <${tagName}>${value3}</${tagName}>
                    <${tagName}>${value4}</${tagName}>
                </tr>
            `;
        }

    </script>


</body>

</html>
