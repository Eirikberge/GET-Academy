<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
</head>
<body>
    <h1>Gjett Det Hemmelige Tallet</h1>
    <p>Skriv inn et tall mellom 1 og 100:</p>
    <input type="number" id="guess" min="1" max="100">
    <button onclick="checkGuess()">Gjett</button>
    <p id="feedback"></p>

    <script>
        let secretNumber = getRandomNumber(1, 100);

        function getRandomNumber(min, max) {
            return min + Math.floor(Math.random() * (max - min + 1));
        }

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);

            if (guess === secretNumber) {
                document.getElementById('feedback').textContent = "Gratulerer! Du gjettet riktig!";
            } else if (guess < secretNumber) {
                document.getElementById('feedback').textContent = "Tallet er for lavt. Prøv igjen!";
            } else {
                document.getElementById('feedback').textContent = "Tallet er for høyt. Prøv igjen!";
            }
        }
    </script>
</body>
</html>
