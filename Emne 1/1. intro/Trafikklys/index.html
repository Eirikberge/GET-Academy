<html>

<head>
    <style>
        #trafficLight {
            width: 3rem;
            height: 10rem;
            display: flex;
            flex-direction: column;
            background-color: black;
            padding: 1rem;
            gap: 1rem;
        }

        div.light {
            background-color: red;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>

<body>


    <div id="trafficLight">
    </div>

    <div>
        <div id="app"></div>

        <script>

            let red = "";
            let redYellow = "";
            let green = "";
            let yellow = "";
            


            showRed();
            function showRed() {
                document.getElementById('trafficLight').innerHTML = /*HTML*/`
                    <div onclick="showRedAndYellow()">
                        <div class="Light" style="background-color: red;"></div>
                        <div class="Light" style="background-color: gray;"></div>
                        <div class="Light" style="background-color: gray;"></div>
                    </div>
            `;

            }
            function showRedAndYellow() {
                document.getElementById('trafficLight').innerHTML = /*HTML*/`
                 <div onclick="showGreen()">
                    <div class="Light" style="background-color: red;"></div>
                    <div class="Light" style="background-color: yellow;"></div>
                    <div class="Light" style="background-color: gray;"></div>
                </div>
                `;

            }
            function showGreen() {
                document.getElementById('trafficLight').innerHTML = /*HTML*/`
                <div onclick="showYellow()">
                    <div class="Light" style="background-color: gray;"></div>
                    <div class="Light" style="background-color: gray;"></div>
                    <div class="Light" style="background-color: green;"></div>
                    </div>
                    `;

            }
            function showYellow() {
                document.getElementById('trafficLight').innerHTML = /*HTML*/`
                    
                    <div onclick="showRed()">
                        <div class="Light" style="background-color: gray;"></div>
                        <div class="Light" style="background-color: yellow;"></div>
                        <div class="Light" style="background-color: gray;"></div>
                        </div>
                        `;

            }


        </script>
    </div>
</body>

</html>
