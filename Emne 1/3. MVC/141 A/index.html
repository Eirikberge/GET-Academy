    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            font-size: 300%;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        // model
        let points = 0;
        let pointsPerClick = 1;
        let smileyIndex = 0;
        let cheatText = false;

        // controller
        function doClick() {
            points += pointsPerClick;
            smileyIndex = 1 - smileyIndex;
            updateView();
        }

        function buyUpgrade() {
            if (points < 10) return;
            points -= 10;
            pointsPerClick++;
            updateView();
        }

        function cheatButton(){
            pointsPerClick *=10;
            points *=10;  
            cheatText = true;  
            updateView();

            }

        // view
        updateView();
        function updateView() {
            let smiley = smileyIndex == 0 ? 'üòÄ' : 'üòÅ';
            let cheatMessage = cheatText ? "Du har jukset" : "";
                document.getElementById('app').innerHTML = `
                <div id="image" onclick="doClick()">${smiley}</div>
                <div id="pointsInfo">${points}</div>
                <button onclick="buyUpgrade()">Kj√∏p oppgradering (10 poeng)</button>
                <button onclick="cheatButton()">???</button>   
                <p>${cheatMessage}</p>              
            
            `;
            
        }

     

    </script>
