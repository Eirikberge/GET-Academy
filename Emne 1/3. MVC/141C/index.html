<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h4>Velg bakgrunnsfarge</h4>
    <label for="backgroundToText">Velg bakgrunnsfarge</label>
    <select id="backgroundToText" onchange="updateBackgroundColor(this.value)">
        <option value="white">Hvit</option>
        <option value="red">Rød</option>
        <option value="green">Grønn</option>
        <option value="blue">Blå</option>
    </select>

    <h4>Velg forgrunnsfarge</h4>
    <label for="foregroundToText">Velg forgrunnsfarge</label>
    <select id="foregroundToText" onchange="updateForegroundColor(this.value)">
        <option value="black">Svart</option>
        <option value="red">Rød</option>
        <option value="green">Grønn</option>
        <option value="blue">Blå</option>
        <option value="yellow">Gul</option>
        <option value="orange">Orange</option>

    </select>
    <br />
    <button id="addButton">Få beskjed</button>

    <div id="app"></div>

    <script>

        let backColor = 'white';
        let foreColor = 'black';

        function updateBackgroundColor(color) {
            if (color !== foreColor) {
                backColor = color;
                updateView();
                addButton.disabled = false;
            }
            else {
                alert("Bakgrunnsfargen kan ikke være den samme som forgrunnsfargen. Velg en annen farge.");
                addButton.disabled = true;
            }
        }
        function updateForegroundColor(color) {
            if (color !== backColor) {
                foreColor = color;
                updateView();
                addButton.disabled = false;
            }
            else {
                alert("Forgrunnsfargen kan ikke være den samme som bakgrunnsfargen. Velg en annen farge.");
                addButton.disabled = true;
            }
        }

        function addNewDiv() {
            const newDiv = document.createElement('div');
            newDiv.textContent = 'Heihei, God dag!';
            newDiv.style.backgroundColor = backColor;
            newDiv.style.color = foreColor;

            const appCointaner = document.getElementById('app')
            appCointaner.appendChild(newDiv);
        }

        function updateView() {
            const appContainer = document.getElementById('app');
            document.getElementById('app').style.backgroundColor = backColor;
            document.getElementById('app').style.forgroundColor = foreColor;

        }

        const addButton = document.getElementById('addButton');
        addButton.addEventListener('click', addNewDiv);


    </script>
</body>

</html>
