<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script>
        // model
        let backgroundColor = 'white';
        let forgroundColor = 'red';

        // view
        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
            <h1 style="color: ${forgroundColor}; background-color: ${backgroundColor}">Velg farge</h1>
                <label for="foregroundToText">Velg forgrunnsfarge</label>
                <select id="foregroundToText" onchange="updateForegroundColor(this.value)">
                    <option value="black"${getSelectedForgroundColor('black')}>Svart</option>
                    <option value="red"${getSelectedForgroundColor('red')}>Rød</option>
                    <option value="green"${getSelectedForgroundColor('green')}>Grønn</option>
                    <option value="blue"${getSelectedForgroundColor('blue')}>Blå</option>
                </select>

                <label for="backgroundToText">Velg bakgrunnsfarge</label>
                <select id="backgroundToText" onchange="updatebackgroundColor(this.value)">
                    <option value="white"${getSelectedBackgroundColor('white')}>Hvit</option>
                    <option value="red"${getSelectedBackgroundColor('red')}>Rød</option>
                    <option value="green"${getSelectedBackgroundColor('green')}>Grønn</option>
                    <option value="blue"${getSelectedBackgroundColor('blue')}>Blå</option>
                </select>

            `;
        }

        function getSelectedForgroundColor(color) {
            if (color === forgroundColor){
                return 'selected';
            } else {
                return '';
            }
        }

        function getSelectedBackgroundColor(color) {
            if (color === backgroundColor){
                return 'selected';
            } else {
                return '';
            }
        }
        
        // controller

        function updateForegroundColor(color){
            forgroundColor = color;
            updateView();
        }
            
        function updatebackgroundColor(color){
            backgroundColor = color;
            updateView();


        }

    </script>
</body>

</html>
