<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script>

        updateView();
        function updateView(){
            addTextLine('fname', 'First name:','text', 'fname');
            addTextLine('lname', 'Last name:','text', 'lname');
            addRangeLine();
            addNumberLine();
        }

        function addTextLine(value1, value2, value3, value4){
            document.getElementById('app').innerHTML += /*HTML*/`
            <label for="${value1}">${value2}</label><br/>
            <input type="${value3}" id="${value4}"><br/>
            `;
        }
       
        function addRangeLine(){
            document.getElementById('app').innerHTML += /*HTML*/`
            <label for="zero2hundred">En til hundre:</label><br/>
            <input type="range" min="1" max="100" step="1" id="zero2hundred"><br/>

            `;
        }
        function addNumberLine(){
            document.getElementById('app').innerHTML += /*HTML*/`
            <label for="number">Skriv inn et tall:</label><br/>
            <input type="number" id="number"><br/>
            `;
        }
        
        </script>

        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br/>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br/>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br/>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br/>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br/>
</body>

</html>
