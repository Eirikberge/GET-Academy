<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre id="output"></pre>

    <script>
        function writeHash() {
            document.getElementById('output').innerText += '#';
        }
        
        function writeSpace() {
            document.getElementById('output').innerText += ' ';
        }
        
        function writeLineBreak() {
            document.getElementById('output').innerText += '\n';
        }


        for (let i = 1; i <= 4; i++) {
            for(let j = 0; j < 4 - i ; j++) {
                writeSpace();
            }
            for (let k = 0; k < 2 * i; k++) {
                writeHash();
            }
            writeLineBreak();
        }



        for (let i = 0; i < 8; i++) {
            writeHash();
        }
        writeLineBreak();
        for (let i = 0; i < 1; i++){
            writeSpace();
        }
        for (let i = 1; i < 7; i++){
            writeHash();
        }
        writeLineBreak();
        for (let i = 0; i < 2; i++){
            writeSpace();
        }
        for (let i = 2; i < 6; i++){
            writeHash();
        }
        writeLineBreak();
        for(let i = 0; i < 3; i++){
            writeSpace();
        }
        for(let i = 3; i < 5; i++){
            writeHash();       
        }
    </script>
</body>

</html>
