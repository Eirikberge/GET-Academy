<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre id="output"></pre>
    <script>
        function writeHash() {
            document.getElementById('output').innerText += '#';
        }

        function writeSpace() {
            document.getElementById('output').innerText += ' ';
        }

        function writeLineBreak() {
            document.getElementById('output').innerText += '\n';
        }

        for (let i = 1; i <= 4; i++) {
            for (let j = 1; j <= i; j++) {
                writeHash();
            }
            for (let k = 1; k <= 4 - i; k++) {
                writeSpace();
            }
            for (let l = 1; l <= 4 - i; l++) {
                writeSpace();
            }
            for (let m = 1; m <= i; m++) {
                writeHash();
            }
            writeLineBreak();
        }

        for (let i = 3; i >= 1; i--) {
            for (let j = 1; j <= i; j++) {
                writeHash();
            }
            for (let k = 1; k <= 4 - i; k++) {
                writeSpace();
            }
            for (let l = 1; l <= 4 - i; l++) {
                writeSpace();
            }
            for (let m = 1; m <= i; m++) {
                writeHash();
            }
            writeLineBreak();
        }
    </script>
</body>

</html>
